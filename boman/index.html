<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>泊曼</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bomen.css">
</head>
<body>
	<div class="wrapper">
		<div class='page-title'>  
			<div class='frosted-glass'>
				<div class="btn-cotant">
					<a href="#">联系我们</a>
				</div>
				<div class="btn-cotant login">
					<a href="#">登&nbsp;&nbsp;陆</a>
				</div>
			</div>  
		</div>  
		<div class="banner-box">
			<div  class="banner1 banner" id="photo">
				<img src="images/banner1.png" class="banner-big"  >
				<img src="images/banner1_text.png" class="banner1-text">
			</div>
			<div  class="banner2 banner" id="package">
				<img src="images/banner2.png" class="banner-big" >
				<img src="images/banner2_text.png" class="banner2-text">
			</div>
			<div  class="banner3 banner" id="print">
				<img src="images/banner3.png" class="banner-big" >
				<img src="images/banner3_text.png" class="banner3-text">
			</div>
			<div  class="banner4 banner" id="design">
				<img src="images/banner4.png" class="banner-big">
				<img src="images/banner4_text.png" class="banner4-text">
			</div>
			
		</div>

		<div class="content">
			<div class="logo logo-com">
				<a href="javascript:;">
					<img src="images/logo.png">
				</a>
				
			</div>
			<div class="logo-small logo-com">
				<a href="#">
					<img src="images/logo.png">
				</a>
			</div>
			<div class="jianzhu-logo">
				<a href="javascript:;" class="jianzhu-logo-width-box">
					<img src="images/logo2.png" class="jianzhu-logo-width">
				</a>
				<div class="city-title">Siporting from ......</div>
			</div>
			
			<div class="design-desc desc display">
				<div class="design-desc-title design-title">
					<img src="images/design.png" height="36" width="112">
					<p>—— DESIGN ——</p>
				</div>
				<div class="design-desc-text design-text">
					<p>
						根据客户产品或者项目的特点及定位
						进行视觉形象的设计。
					</p>

				</div>
			</div>
			<div class="print-desc desc display">
				<div class="design-desc-title print-title">
					<img src="images/print.png" height="36" width="111">
					<p>——PRINTING——</p>
				</div>
				<div class="design-desc-text print-text">
					<p>
						结合视觉形象以及包装设计方案制作
						完稿并输出印刷。
					</p>

				</div>
			</div>
			<div class="package-desc desc display">
				<div class="design-desc-title package-title">
					<img src="images/package.png" height="36" width="113">
					<p>——PACKAGE——</p>
				</div>
				<div class="design-desc-text package-text">
					<p>
						按照产品外观及视觉形象设计要求进
						行包装结构的设计打样。
					</p>

				</div>
			</div>
			<div class="photo-desc desc display">
				<div class="design-desc-title photo-title">
					<img src="images/popto.png" height="36" width="113">
					<p>——PHOTOGRAPHY——</p>
				</div>
				<div class="design-desc-text photo-text">
					<p>
						专业的产品摄影及创意摄影，可用于
						产品图稿，广告宣传资料的设计。
					</p>

				</div>
				
			</div>
			<div class="jianzhu-box">
				<div class="jianzu1 jianzhu" >
					<img src="images/jianzhu1.png" >
					<div class="city-name">
						<p>深圳</p>
						<p>Shenzheng</p>
					</div>
					<div class="container1">  
						<div class="dot"></div>  
						<div class="pulse pulse1"></div>  
					</div>  
				</div>
				<div class="jianzu2 jianzhu" >
					<img src="images/jianzhu2.png" >
					<div class="city-name">
						<p>苏州</p>
						<p>Suzhou</p>
					</div>
					<div class="container2">  
						<div class="dot"></div>  
						<div class="pulse pulse2"></div>  
					</div>  
				</div>
				<div class="jianzu3 jianzhu">
					<img src="images/jianzhu3.png" >
					<div class="city-name">
						<p>上海</p>
						<p>Shanghai</p>
					</div>
					<div class="container3">  
						<div class="dot"></div>  
						<div class="pulse pulse3"></div>  
					</div>  
				</div>
				<div class="jianzu4 jianzhu">
					<img src="images/jianzhu4.png" >
					<div class="city-name">
						<p>伦敦</p>
						<p>Lendon</p>
					</div>
					<div class="container4">  
						<div class="dot"></div>  
						<div class="pulse pulse4"></div>  
					</div>  
				</div>
				<div class="jianzu5 jianzhu">
					<img src="images/jianzhu5.png" >
					<div class="city-name">
						<p>香港</p>
						<p>Hongkong</p>
					</div>
					<div class="container">  
						<div class="dot"></div>  
						<div class="pulse pulse5"></div>  
					</div>  
				</div>
			</div>
			<!-- <div class="mask"></div> -->
		</div>
		<div class='footer-title'>  
			<div class='frosted-glass'>
				<div class="return"><a href="javascript:location.reload();">返&nbsp;&nbsp;回</a></div>
			</div>  
		</div>
		<div class="bg-mask"></div> 
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/boman.js"></script>
	
</body>
</html>
