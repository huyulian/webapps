<body>

	<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		var myRoleId="2323";
		var teacher = {"name":"jeje","occupation":"猎手游侠","level":"40","sex":"1","roleId":"123"};
		var schoolmate = [{"name":"jeje","occupation":"猎手游侠","level":"40","sex":"1","roleId":"123"},{"name":"jeje","occupation":"猎手游侠","level":"40","sex":"1","roleId":"123"}];
		var $schoolMate = $("#schoolMate");
		if(!schoolmate)$("#tip1").show();

			'<li class="li-last">'+

		for(var i=0; i<schoolmate.length; i++){

				'<li>'+
					'<img src="../images/character.png">'+
					'<p class="title">'+schoolmate[i].name+'<br><span>'+schoolmate[i].occupation+'&nbsp;等級'+schoolmate[i].level+'</span></p>'+
				'</li>'
			);
		};
		if(i = (schoolmate.length-1)){
			$schoolMate.find("li").eq(i).addClass("li-last ");
		}
		
		$(".button2").click(function(){
			window.location.href = "cn_7.html?roleId="+myRoleId;
		})
